<button type="button" (click)= "setHabilitar()" name="button" class="btn btn-primary my-3"> {{habilitar==true?'Ocultar' : 'Mostrar'}}</button>
<div class="card">
  <ul class="list-group" *ngIf = "habilitar == true">
    <li class="list-group-item" *ngFor="let curso of listaCurso ">{{curso}}</li>
  </ul>
</div>
